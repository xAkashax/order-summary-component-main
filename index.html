<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <section class="card">
    <div class="head">
      <img src="images/illustration-hero.svg" alt="girl listening to music">
    </div>
    <div class="title">
      <h1>Order Summary</h1>
    </div>
    <div class="description">
      <p> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like! </p>
    </div>
    <div class="order">
      <img src="images/icon-music.svg" alt="music">
      <ul>
        <li>Annual Plan</li>
        <li>$59.99/year</li>
      </ul>
      <a href="" class="change">Change</a>
    </div>
    <div class="buttons">
      <a href="" class="payment">Proceed to Payment</a>
      <a href="" class="cancel">Cancel Order</a>
    </div>
  </section>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/xAkashax">xAkashax</a>.
  </footer>
  </div>
</body>

</html>
